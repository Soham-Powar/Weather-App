		rel="stylesheet">
</head>

<body>

	<h2>Weatherly</h2>
	<div class="main-container">
		<div class="weather-div">
			<div class="search-bar">
				<form action="" class="search-bar-form">
					<input type="text"></input>
					<img src="./resources/icons/arrow.svg" alt="" class="search-icon">
				</form>
			</div>
			<div class="day-weather">
				<div class="upper-weather">
					<div class="left">
						<div class="location">
							<!-- Kolhapur, Maharashtra - India -->
						</div>
						<div class="date">
							<!-- Thursday, May 22, 2025 -->
						</div>
					</div>
					<div class="time">
						<!-- 10:15 -->
					</div>
				</div>
				<div class="lower-weather">
					<div class="lower-left">
						<div class="temp">
							<!-- 25°c -->
						</div>
						<div class="temp-minmax">
							<!-- 23°c / 25°c -->
						</div>
						<div class="weather-desc">
							<!-- Few Clouds -->
						</div>
					</div>
					<div class="weather-icon">
						<img src="#" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="details">
			<div class="weather-details">
				<p>Today's weather details</p>
				<div class="today-weather-details">
					<div>
						<img src="./resources/icons/Type=thermometer-simple-light.svg" alt="">
						<span class="today-property today-temp">Temperature</span>
						<span class="today-value">70</span>
					</div>
					<div>
						<img src="./resources/icons/Type=thermometer-simple-light.svg" alt="">
						<span class="today-property today-feelslike">Feels Like</span>
						<span class="today-value">70</span>
					</div>
					<div>
						<img src="./resources/icons/Type=cloud-rain-light.svg" alt="">
						<span class="today-property today-rain-prob">Precipitation Probability</span>
						<span class="today-value">70</span>
					</div>
					<div>
						<img src="./resources/icons/Type=drop-light.svg" alt="">
						<span class="today-property today-humidity">Humidity</span>
						<span class="today-value">70</span>
					</div>
					<div>
						<img src="./resources/icons/Type=sun-dim-light.svg" alt="">
						<span class="today-property today-uv">UV index</span>
						<span class="today-value">70</span>
					</div>
				</div>
			</div>
			<div class="week-forecast">
				<p>Forecast for the next week</p>
				<div class="week-days">
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
					<div>
						<p class="week-day">Fri</p>
						<img src="./resources/icons/Weather=Cloudy, Moment=Day.svg" alt="" class="week-icon">
						<p class="week-desc">Cloudy</p>
						<p class="week-temp">10</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
</body>

</html>
