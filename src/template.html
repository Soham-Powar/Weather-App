	<h2>Weatherly</h2>
	<div class="main-container">
		<div class="weather-div">
			<div class="search-bar">
				<form action="" class="search-bar-form">
					<input type="text"></input>
					<button type="submit">submit</button>
				</form>
			</div>
			<div class="day-weather">
				<div class="upper-weather">
					<div class="left">
						<div class="location">
							Kolhapur, Maharashtra - India
						</div>
						<div class="date">
							Thursday, May 22, 2025
						</div>
					</div>
					<div class="time">
						10:15
					</div>
				</div>
				<div class="lower-weather">
					<div class="lower-left">
						<div class="temp"></div>
						<div class="temp-minmax"></div>
						<div class="desc"></div>
					</div>
					<div class="weather-icon"></div>
				</div>
			</div>
		</div>
		<div class="details">
			<div class="weather-details">
				<div>vwsf</div>
				<div>uvuyj</div>
				<div>vuyjh</div>
				<div>vhjk</div>
				<div>vkh</div>
			</div>
			<div class="week-forecast">
				<div>fri</div>
				<div>sat</div>
				<div>sun</div>
				<div>mon</div>
				<div>tue</div>
				<div>wed</div>
				<div>thu</div>
			</div>
		</div>
	</div>
	<footer></footer>
</body>
