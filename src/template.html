<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
		rel="stylesheet">
</head>

<body>

	<h2 class="hide-later">Weatherly</h2>
	<div class="main-container hide-later">
		<div class="weather-div">
			<div class="search-bar">
				<form action="" class="search-bar-form">
					<input type="text"></input>
					<img src="./resources/icons/arrow.svg" alt="" class="search-icon">
				</form>
			</div>
			<div class="day-weather">
				<div class="upper-weather">
					<div class="left">
						<div class="location">
						</div>
						<div class="date">
						</div>
					</div>
					<div class="time">
					</div>
				</div>
				<div class="lower-weather">
					<div class="lower-left">
						<div class="temp">
						</div>
						<div class="temp-minmax">
						</div>
						<div class="weather-desc">
						</div>
					</div>
					<div class="weather-icon">
						<img src="#" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="details">
			<div class="weather-details">
				<p>Weather details</p>
				<div class="today-weather-details">
					<div>
						<img src="./resources/icons/Type=thermometer-simple-light.svg" alt="">
						<span class="today-property today-temp">Temperature</span>
						<span class="today-value"></span>
					</div>
					<div>
						<img src="./resources/icons/Type=thermometer-simple-light.svg" alt="">
						<span class="today-property today-feels-like">Feels Like</span>
						<span class="today-value"></span>
					</div>
					<div>
						<img src="./resources/icons/Type=cloud-rain-light.svg" alt="">
						<span class="today-property today-rain-prob">Precipitation Probability</span>
						<span class="today-value"></span>
					</div>
					<div>
						<img src="./resources/icons/Type=drop-light.svg" alt="">
						<span class="today-property today-humidity">Humidity</span>
						<span class="today-value"></span>
					</div>
					<div>
						<img src="./resources/icons/Type=sun-dim-light.svg" alt="">
						<span class="today-property today-uv">UV index</span>
						<span class="today-value"></span>
					</div>
				</div>
			</div>
			<div class="week-forecast">
				<p>Forecast for the next week</p>
				<div class="week-days">
				</div>
			</div>
		</div>
	</div>

	<footer></footer>
</body>

</html>
